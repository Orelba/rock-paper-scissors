<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <script src="rock-paper-scissors.js" defer></script>
</head>

<body>
  <header>
    <h1 id="logo">Rock, Paper, Scissors</h1>
  </header>

  <main>
    <h2 class="main-heading">Make Your Choice</h2>

    <div id="play-buttons" class="buttons">
      <div id="Rock" class="btn play-button">
        <img src="images/rock.png" alt="Rock" class="rock-img">
        Rock
      </div>
      <div id="Paper" class="btn play-button">
        <img src="images/paper.png" alt="Paper">
        Paper
      </div>
      <div id="Scissors" class="btn play-button">
        <img src="images/scissors.png" alt="Scissors">
        Scissors
      </div>
    </div>

    <h2 class="round-result"></h2>

    <div class="score-content">
      <h2 class="score-label">Score</h2>
      <h3 class="round">Round <span id="round-number">1</span></h3>
      <div class="score-results">
        <h3 class="score">You: <span id="player-score">0</span></h3>
        <h3 class="score">Dark Force: <span id="computer-score">0</span></h3>
      </div>
    </div>
  </main>

  <footer>
    <p>Made by Orel Barzilay</p>
  </footer>

  <div class="overlay-screen">
    <div class="game-over-modal">
      <h1 class="game-over-heading hide"></h1>
      <button class="reset-btn hide">Start Over!</button>
    </div>
  </div>
</body>

</html>
